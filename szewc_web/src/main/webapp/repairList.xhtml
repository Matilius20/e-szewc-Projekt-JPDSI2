<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	
<ui:composition template="/templates/page-template.xhtml">

<ui:define name="pageContent">


	<h:form id="form-table" style="margin-bottom:1em;">
 
		<p:dataTable value="#{repairListBB.list}" var="n"   paginator="true" rows="2"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} z {totalRecords}"
                     rowsPerPageTemplate="2,4,6" >

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="#{txtRepairs.comments}"  />
				</f:facet>
				<h:outputText value="#{n.status}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{txtRepairs.date}"  />
				</f:facet>
				<h:outputText value="#{n.data}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{txtRepairs.type}" />
				</f:facet>
				<h:outputText value="#{n.rodzajNaprawy.rodzajNaprawy}" />
			</p:column>
			
			
				<p:column>
				<f:facet name="header">
					<h:outputText value="#{txtRepairs.payment}" />
				</f:facet>
				<h:outputText value="#{n.rodzajPlatnosci.rodzajPlatnosci}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="#{txtRepairs.user}" />
				</f:facet>
				<h:outputText value="#{n.uzytkownik.nazwisko}" />
			</p:column>
			
			    <f:facet name="header">
                    <span  style="font-weight: bold; font-size: 20px">#{txtRepairs.repairs}</span>                   
            </f:facet>
			

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{txtRepairs.option}"/>
				</f:facet>

				<p:commandButton value="#{txtRepairs.edit}" icon="pi pi-pencil"
					action="#{repairListBB.editRepair(n)}" />

				<p:commandButton value="#{txtRepairs.delete}"  icon="pi pi-trash"
					action="#{repairListBB.deleteRepair(n)}" update="@form" >
					 <p:confirm header="Potwierdzenie usuwania" message="Czy na pewno chcesz usunąć tą naprawę" icon="pi pi-info-circle"/>
					 </p:commandButton>
					<f:param name="n" value="#{n.idNaprawa}" />
			</p:column>

		</p:dataTable>
		
	</h:form>

	<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<p:button value="#{txtRepairs.back}" outcome="main.xhtml" style= "margin:0"/>
			</h:panelGrid>
			
				 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="Nie" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Tak" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog> 
			 
		</h:form>
		
		
</ui:define>
</ui:composition>

</html>
