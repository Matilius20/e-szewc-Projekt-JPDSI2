<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	
<ui:composition template="/templates/page-template.xhtml">

<ui:define name="pageContent">


	<h:form id="form-table" style="margin-bottom:1em;">
 
		<p:dataTable value="#{repairListBB.list}" var="n">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="Uwagi" />
				</f:facet>
				<h:outputText value="#{n.status}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Data" />
				</f:facet>
				<h:outputText value="#{n.data}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Rodzaj naprawy" />
				</f:facet>
				<h:outputText value="#{n.rodzajNaprawy.rodzajNaprawy}" />
			</p:column>
			
			
				<p:column>
				<f:facet name="header">
					<h:outputText value="Rodzaj płatności" />
				</f:facet>
				<h:outputText value="#{n.rodzajPlatnosci.rodzajPlatnosci}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="Użytkownik" />
				</f:facet>
				<h:outputText value="#{n.uzytkownik.nazwisko}" />
			</p:column>
			
			    <f:facet name="header">
                    <span  style="font-weight: bold; font-size: 20px">Naprawy</span>                   
            </f:facet>
			

			<p:column>
				<f:facet name="header">
					<h:outputText value="Opcje" />
				</f:facet>

				<p:commandButton value="Edytuj" icon="pi pi-pencil"
					action="#{repairListBB.editRepair(n)}" />

				<p:commandButton value="Usuń"  icon="pi pi-trash"
					action="#{repairListBB.deleteRepair(n)}" update="@form" />
					<f:param name="n" value="#{n.idNaprawa}" />
			</p:column>

		</p:dataTable>
		
	</h:form>

	
</ui:define>
</ui:composition>

</html>
