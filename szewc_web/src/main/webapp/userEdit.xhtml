<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<f:view locale="#{facesContext.externalContext.requestLocale}">
<f:metadata>
    <f:viewAction action="#{userEditBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>Edycja użytkownika</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:fieldset legend="#{txtUsers.editpage}" toggleable="true" toggleSpeed="500">

		<h:form rendered="#{userEditBB.uzytkownik != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="u-imie" value="#{txtUsers.name}:" />
				<p:inputText id="u-imie" value="#{userEditBB.uzytkownik.imie}"
					required="true" requiredMessage="Podaj imię"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="u-imie" display="icon"/>

				<h:outputLabel for="u-nazwisko" value="#{txtUsers.surname}:" />
				<p:inputText id="u-nazwisko" value="#{userEditBB.uzytkownik.nazwisko}"
					required="true" requiredMessage="podaj nazwisko"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="u-nazwisko" display="icon"/>
				
				<h:outputLabel for="u-numerTelefonu" value="#{txtUsers.phone}:" />
				<p:inputText  id="u-numerTelefonu" value="#{userEditBB.uzytkownik.numerTelefonu}"
					required="true" requiredMessage="Podaj numer telefonu"
					validatorMessage="Podaj poprawny numer telefonu">
					<f:validateLength maximum="9" />
				</p:inputText>
				<p:message for="u-numerTelefonu" display="icon"/>

			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="#{txtUsers.save}" action="#{userEditBB.saveData()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="#{txtUsers.back1}" outcome="userList" />
		</h:form>

	</p:fieldset>

</h:body>
</f:view>
</html>
