<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewAction action="#{userNewBB.onLoad()}"  />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>Nowy użytkownik</title>
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:fieldset legend="Dodanie nowego użytkownika" toggleable="true" toggleSpeed="500">

		<h:form rendered="#{userNewBB.uzytkownik != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="u-imie" value="Imię:" />
				<p:inputText id="u-imie" value="#{userNewBB.uzytkownik.imie}"
					required="true" requiredMessage="Podaj imię"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="u-imie" display="icon"/>

				<h:outputLabel for="u-nazwisko" value="Nazwisko:" />
				<p:inputText id="u-nazwisko" value="#{userNewBB.uzytkownik.nazwisko}"
					required="true" requiredMessage="podaj nazwisko"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="u-nazwisko" display="icon"/>
				
				<h:outputLabel for="u-login" value="Lognin:" />
				<p:inputText id="u-login" value="#{userNewBB.uzytkownik.login}"
					required="true" requiredMessage="Podaj login"
					validatorMessage="co najwyżej 40 znaków">
					<f:validateLength maximum="40" />
				</p:inputText>
				<p:message for="u-login" display="icon"/>
				
					<h:outputLabel for="u-haslo" value="Hasło:" />
				<p:password  id="u-haslo" value="#{userNewBB.uzytkownik.haslo}"
					required="true" requiredMessage="Podaj hasło">
				</p:password>
				<p:message for="u-haslo" display="icon"/>
				
				<h:outputLabel for="u-numerTelefonu" value="Numer telefonu:" />
				<p:inputText  id="u-numerTelefonu" value="#{userNewBB.uzytkownik.numerTelefonu}"
					required="true" requiredMessage="Podaj numer telefonu"
					validatorMessage="Podaj poprawny numer telefonu">
					<f:validateLength maximum="9" />
				</p:inputText>
				<p:message for="u-numerTelefonu" display="icon"/>
				
				<p:outputLabel for="r-rola" value="Rola: "/>
                <p:selectOneMenu id="r-rola" value="#{userNewBB.rola.idRola}" required="true">
										 <f:selectItem itemLabel="-Wybierz-" itemValue="" noSelectionOption="true" />
										 <f:selectItem itemLabel="Szewc" itemValue="1"/>
                                         <f:selectItem itemLabel="Klient" itemValue="2"/>							
									</p:selectOneMenu>

			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{userNewBB.saveUser()}"
				style="margin-right: 1em;" update="@form" />

			<p:button value="Powrót" outcome="userList" />
		</h:form>

	</p:fieldset>

</h:body>

</html>
