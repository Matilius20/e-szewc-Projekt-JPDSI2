<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	
<ui:composition template="/templates/page-template.xhtml">

<ui:define name="pageContent">


	<h:form id="form-table" style="margin-bottom:1em;">
 
		<p:dataTable value="#{userListBB.list}" var="u"  paginator="true" rows="2"
                     paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
          >

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="#{txtUsers.name}" />
				</f:facet>
				<h:outputText value="#{u.imie}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{txtUsers.surname}" />
				</f:facet>
				<h:outputText value="#{u.nazwisko}" />
			</p:column>
			
				<p:column>
				<f:facet name="header">
					<h:outputText value="#{txtUsers.phone}" />
				</f:facet>
				<h:outputText value="#{u.numerTelefonu}" />
			</p:column>
			
			    <f:facet name="header">
                    <span  style="font-weight: bold; font-size: 20px">#{txtUsers.users}</span>                   
            </f:facet>
			

			<p:column>
				<f:facet name="header">
					<h:outputText value="#{txtUsers.option}" />
				</f:facet>

				<p:commandButton value="#{txtUsers.edit}" icon="pi pi-pencil"
					action="#{userListBB.editUzytkownik(u)}" />

				<p:commandButton value="#{txtUsers.delete}"  
					action="#{userListBB.removeUzytkownik(u)}" update="@form" styleClass="ui-button-danger" icon="pi pi-times">
                   <p:confirm header="Potwierdzenie usuwania" message="Czy na pewno chcesz usunąć tego użytkownika" icon="pi pi-info-circle"/> 
                   </p:commandButton>
					<f:param name="u" value="#{u.idUzytkownik}" />
			</p:column>

		</p:dataTable>
		
	</h:form>

	<p:fieldset legend="#{txtUsers.option}" toggleable="true" toggleSpeed="500">
		<h:form>
			<h:panelGrid columns="3" cellpadding="5">
				<h:outputLabel value="#{txtUsers.surname}:" />
				<p:inputText value="#{userListBB.nazwisko}" style ="margin-left: -80px;"  />
				<p:commandButton icon="pi pi-search" update="form-table"  style ="margin-left: -100px;" />
				<p:commandButton value="#{txtUsers.new}"
			action="#{userListBB.newUzytkownik()}" />	
			<p:button value="#{txtUsers.back}" outcome="main.xhtml"/>
			</h:panelGrid>
			
			 <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="Nie" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Tak" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog> 
        
		</h:form>
	</p:fieldset>
	
</ui:define>
</ui:composition>

</html>
