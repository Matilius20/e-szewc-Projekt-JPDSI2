<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewAction action="#{repairNewBB.onLoad()}" />
</f:metadata>

<h:head>
	<meta charset="utf-8"/>
	<title>Nowa naprawa</title>
	<link type="image/x-icon" rel="shortcut icon"
	href="#{resource['template:img/but.png']}" />
</h:head>

<h:body style="background-color: #eee; margin: 0.5em;">

	<p:fieldset legend="Dodanie nowej naprawy"  toggleable="true" toggleSpeed="500">

		<h:form rendered="#{repairNewBB.naprawa != null}">
			<h:panelGrid columns="3" cellpadding="5">

				<h:outputLabel for="n-status" value="Uwagi do naprawy"  />
				<p:inputTextarea id="n-status" value="#{repairNewBB.naprawa.status}" style="width:200px" >
				</p:inputTextarea>
				<p:message for="n-status" display="icon"/>

				<p:outputLabel for="n-rodzajNaprawy" value="Rodzaj naprawy: "/>
                <p:selectOneMenu id="n-rodzajNaprawy" value="#{repairNewBB.naprawa.rodzajNaprawy.idNaprawa}" style="width:200px">
                    <f:selectItem itemLabel="Wybierz rodzaj naprawy" itemValue="" noSelectionOption="true"/>
                    <f:selectItem itemLabel="Podbicie podeszwy" itemValue="1"/>
                    <f:selectItem itemLabel="Podbicie obcasa" itemValue="2"/>
                    <f:selectItem itemLabel="Renowacja obuwia" itemValue="3"/>
                    <f:selectItem itemLabel="Wymiana obcasów" itemValue="4"/>
                    <f:selectItem itemLabel="Czyszczenie butów" itemValue="5"/>
                </p:selectOneMenu>
                <p:message for="n-rodzajNaprawy" display="icon"/>
				
				<p:outputLabel for="n-rodzajPlatnosci" value="Rodzaj płatności: "/>
                <p:selectOneMenu id="n-rodzajPlatnosci" value="#{repairNewBB.naprawa.rodzajPlatnosci.idRodzajPlatnosci}" style="width:200px">
                    <f:selectItem itemLabel="Wybierz płatność" itemValue="" noSelectionOption="true"/>
                    <f:selectItem itemLabel="Gotówka" itemValue="1"/>
                    <f:selectItem itemLabel="Karta" itemValue="2"/>
                </p:selectOneMenu>
				 <p:message for="n-rodzajPlatnosci" display="icon"/>
				
                                <h:outputText value="#{repairNewBB.naprawa.uzytkownik.idUzytkownik}" 
                                rendered="#{repairNewBB.naprawa.uzytkownik.setIdUzytkownik(remoteClient.details.idUzytkownik)}" />

			</h:panelGrid>

			<p:messages id="msgs" />

			<p:commandButton value="Zapisz" action="#{repairNewBB.saveRepair()}"
				style="margin-right: 1em;" update="@form" />
				
	

			<p:button value="Powrót" outcome="main" />
		</h:form>
	

	</p:fieldset>

</h:body>

</html>
