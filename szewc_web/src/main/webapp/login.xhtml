<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<f:view locale="#{facesContext.externalContext.requestLocale}">
 <h:head>
	<meta charset="utf-8"/>
	<title>Logowanie</title>
	<link type="image/x-icon" rel="shortcut icon"
	href="#{resource['template:img/but.png']}" />
</h:head>
 
<h:body style="margin: 0.5em;">
<center>
 <p:fieldset legend="#{txtLog.site}"  toggleable="true" toggleSpeed="500" style= "width: 300px" >
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="login" value="#{txtLog.login}:" />
				<p:inputText id="login" value="#{loginBB.login}"
					required="true"	requiredMessage="#{txtLog.errL}" />

				<h:outputLabel for="haslo" value="#{txtLog.pass}:" />
				<p:password id="haslo" value="#{loginBB.haslo}"
				required="true" toggleMask="true"	requiredMessage="#{txtLog.errP}"/>
			</h:panelGrid>
		
		<p:messages id="msgs" />
		
			
			<p:commandButton value="#{txtLog.log}" action="#{loginBB.doLogin()}"
				style="margin-right: -2em;" update="@form"  />

		</h:form>

</p:fieldset>
</center>
</h:body>
</f:view>

</html>
